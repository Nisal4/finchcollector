{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>
<ul>
  {% for finch in finches %}
    <li>
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ finch.species }}</span>
          <p>Color: {{ finch.color }}</p>
          <p>Size: {{ finch.size }}</p>
          <a href="{% url 'finch_detail' finch.id %}">View Details</a>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>

{% endblock %}
